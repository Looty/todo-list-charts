apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elastic-fluentd-kibana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Looty/todo-list-charts.git
    targetRevision: HEAD
    path: elasticsearch/
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: false
      selfHeal: false